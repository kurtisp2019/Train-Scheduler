<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="heading">
        <h1>AnyTime is Train Time</h1>
        <h2>Choo choo. Chee chee.</h2>
    </div>
    <br>
    <div class="train-schedule-disp">
        <div class = "section-title">Current Train Scheduler </div>
        <div style="border: 1px solid blue">
            <div class="container" id="train-schedule-disp">
                <div class="row" style="border-bottom: 5px solid blue">
                    <div class="col-sm-2">Train Name</div>
                    <div class="col-sm-2">Destination</div>
                    <div class="col-sm-2">Frequency (min)</div>
                    <div class="col-sm-2">Next Arrival</div>
                    <div class="col-sm-2">Minutes Away</div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="add-train-disp">
        <div class = "section-title">Add Train </div>
        <div style="border: 1px solid blue">

            <div class="train-form">
            <form>
                <p>Train Name</p>
                <input type="text" id="input-train-name">
                <p>Destination<p>
                        <input type="text" id="input-destination">
                        <p>First Train Time (HH:mm - military time)</p>
                        <input type="text" id="input-train-time">
                        <p>Frequency (min)</p>
                        <input type="text" id="input-freq">
                        <br>
                        <button id="submit-btn">Submit</button>
            </form>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
